<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuration Tool</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="svg-container">
      <div class="svg-container__left">
        <div id="valve-buttons" class="svg-buttons">
          <button id="rotate-button" >Rotate</button>
          <button id="clear-button">Clear</button>
        </div>
        <div id="svg-valve">
          <h1 id="num-field-one">0</h1>
          <svg class="svg-view" viewbox="-30 -5 160 160" preserveAspectRatio="xMinYMin meet"
            xmlns="http://www.w3.org/2000/svg">
            <g id="valve-1">
              <rect width="100" height="150" fill="none" stroke="black" stroke-width="3px" />
              <circle id="512" class="port" stroke-width="5px" r="15" cx="50" cy="75" fill="none" stroke="#d3d3d3" />
              <line id="1" class="port " x1="50" x2="50" y1="5" y2="45" stroke-width="7px" stroke="#d3d3d3" />
              <line id="2" class="port" x1="57" x2="95" y1="50" y2="50" stroke-width="7px" stroke="#d3d3d3" />
              <line id="4" class="port" x1="57" x2="95" y1="75" y2="75" stroke-width="7px" stroke="#d3d3d3" />
              <line id="8" class="port" x1="57" x2="95" y1="100" y2="100" stroke-width="7px" stroke="#d3d3d3" />
              <line id="16" class="port" x1="50" x2="50" y1="105" y2="145" stroke-width="7px" stroke="#d3d3d3" />
              <line id="32" class="port" x1="5" x2="43" y1="100" y2="100" stroke-width="7px" stroke="#d3d3d3" />
              <line id="64" class="port" x1="5" x2="43" y1="75" y2="75" stroke-width="7px" stroke="#d3d3d3" />
              <line id="128" class="port" x1="6" x2="43" y1="50" y2="50" stroke-width="7px" stroke="#d3d3d3" />
              <line id="256" class="port" x1="50" x2="50" y1="55" y2="95" stroke-width="7px" stroke="#d3d3d3" />
            </g>
          </svg>
        </div>
      </div>
      <div class="svg-container__right">
        <div id="pump-buttons" class="svg-buttons">
          <select name="pumps" id="pumps"></select>
          <button id="direction-button">Direction</button>
          <button id="type-button">Type</button>
          <button id="base-button">Base</button>
          <button id="pump-clear-button">Clear</button>
        </div>
        <div id="svg-pump">
          <h1 id="num-field-two" class="numfield">0</h1>
          <svg class="svg-view" viewbox="-30 -5 160 160" preserveAspectRatio="xMinYMin meet"
            xmlns="http://www.w3.org/2000/svg">
            <g id="pump" translate="" transform="">
              <circle id="pump-body" stroke-width="4px" r="50" cx="50" cy="75" fill="none" stroke="black" />
            </g>
            <g id="right-arrow" key="4">
              <path d="M 80 5 L 90 10 L 80 15 z" stroke="none" fill="black" />
              <path d="M 10 10 L 80 10" stroke-width="4px" stroke="black" fill="transparent" />
            </g>
            <g id="left-arrow" key="2">
              <path d="M 20 5 L 10 10 L 20 15 z" stroke="none" fill="black" />
              <path d="M 90 10 L 20 10" stroke-width="4px" stroke="black" fill="transparent" />
            </g>
            <g id="pump-types">
            </g>
            <g id="base">
              <path d="M 15 110 L 0 125 L 0 150 L 100 150 L 100 125 L 85 110" stroke-width="4px" stroke="black"
                fill="transparent" />
            </g>
          </svg>
        </div>

      </div>
    </div>
  </div>
  <script src="./valveScript.js"></script>
  <script src="./pumpScript.js"></script>
  <script src="./utilitiesScript.js"></script>
</body>

</html>
